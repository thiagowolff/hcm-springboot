<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:lc="http://java.sun.com/jsf/composite/components">
	<script>
		function drawCharts() {
			var sessionChartColors = ['#ad1457', '#1565c0', '#4527a0', '#283593', '#1565c0'];
			var consultationChartColors = ['#00acc1', '#2e7d32', '#00695c', '#43a047', '#c0ca33'];
			var absencesChartColors = ['#fdd835', '#e53935', '#ffa000', '#d84315', '#f57c00'];

			drawChart('Sessões por mês', '#{chartsController.presencesPerMonthModel}', 'presencesPerMonthChart', 'bar', sessionChartColors);
			drawChart('Sessões por ano', '#{chartsController.presencesPerYearModel}', 'presencesPerYearChart', 'bar', '#1565c0', { legend: { display: false }});
			drawChart('Consultas por mês', '#{chartsController.consultationsPerMonthModel}', 'consultationsPerMonthChart', 'bar', consultationChartColors);
			drawChart('Consultas por ano', '#{chartsController.consultationsPerYearModel}', 'consultationsPerYearChart', 'bar', '#2e7d32', { legend: { display: false }});
			drawChart('Ausências por mês', '#{chartsController.absencesPerMonthModel}', 'absencesPerMonthChart', 'bar', absencesChartColors);
			drawChart('Ausências por ano', '#{chartsController.absencesPerYearModel}', 'absencesPerYearChart', 'bar', '#e53935', { legend: { display: false }});
			drawChart('Sessões por convênio', '#{chartsController.sessionsPerHealthInsuranceModel}', 'sessionsPerHealthInsuranceChart', 'pie', null, { legend: { display: false }});
			drawChart('Pacientes por indicação médica', '#{chartsController.patientsPerMedicalIndicationModel}', 'patientsPerMedicalIndicationChart', 'doughnut', ['#e53935', '#2e7d32'], { legend: { display: true }});
			drawChart('Pacientes por motivos consulta', '#{chartsController.patientsPerConsultationReasonModel}', 'patientsPerConsultationReasonChart', 'horizontalBar', null, { legend: { display: false }});
			drawChart('Pacientes por status de tratemento', '#{chartsController.patientsPerTreatmentStatusModel}', 'patientsPerTreatmentStatus', 'horizontalBar', null, { legend: { display: false }});
		}
	</script>

	<h:form>
		<lc:headerPanel title="#{msg['title.statistics']}" />

		<div class="content-wrapper">
			<div class="container-fluid">
				<div class="col-md-8 col-sm-6 col-xs-12">
					<canvas id="presencesPerMonthChart" style="height: 250px;" />
				</div>
				<div class="col-md-4 col-sm-6 col-xs-12">
					<canvas id="presencesPerYearChart" style="height: 250px;" />
				</div>
				<div class="col-md-8 col-sm-6 col-xs-12">
					<canvas id="consultationsPerMonthChart" style="height: 250px;" />
				</div>
				<div class="col-md-4 col-sm-6 col-xs-12">
					<canvas id="consultationsPerYearChart" style="height: 250px;" />
				</div>
				<div class="col-md-8 col-sm-6 col-xs-12">
					<canvas id="absencesPerMonthChart" style="height: 250px;" />
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<canvas id="absencesPerYearChart" style="height: 250px;" />
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<canvas id="patientsPerConsultationReasonChart" style="height: 300px;" />
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<canvas id="patientsPerTreatmentStatus" style="height: 300px;" />
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<canvas id="patientsPerMedicalIndicationChart" style="height: 300px;" />
				</div>
				<div class="col-md-3 col-sm-6 col-xs-12">
					<canvas id="sessionsPerHealthInsuranceChart" style="height: 300px;" />
				</div>
			</div>
		</div>
	</h:form>

	<script>
		$().ready(function() {
			drawCharts();
			track('Charts page');
		});
	</script>
</ui:composition>
