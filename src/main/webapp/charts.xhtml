<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:lc="http://java.sun.com/jsf/composite/components">

	<h:outputScript library="js" name="charts.js" target="head" />

	<script type="text/javascript">
		function drawCharts() {
			drawChart('Sessões por mês', '#{chartsController.presencesPerMonthModel}', 'presencesPerMonthChart', google.visualization.LineChart, { colors: ['#3949ab'] });
			drawChart('Sessões por ano', '#{chartsController.presencesPerYearModel}', 'presencesPerYearChart', google.visualization.ColumnChart, { colors: ['#3949ab'] });
			drawChart('Ausências por mês', '#{chartsController.absencesPerMonthModel}', 'absencesPerMonthChart', google.visualization.LineChart, { colors: ['#e53935'] });
			drawChart('Ausências por ano', '#{chartsController.absencesPerYearModel}', 'absencesPerYearChart', google.visualization.ColumnChart, { colors: ['#e53935'] });
			drawChart('Consultas por mês', '#{chartsController.consultationsPerMonthModel}', 'consultationsPerMonthChart', google.visualization.LineChart, { colors: ['#43a047'] });
			drawChart('Consultas por ano', '#{chartsController.consultationsPerYearModel}', 'consultationsPerYearChart', google.visualization.ColumnChart, { colors: ['#43a047'] });
			drawChart('Sessões por convênio', '#{chartsController.sessionsPerHealthInsuranceModel}', 'sessionsPerHealthInsuranceChart', google.visualization.PieChart, { legend: { position: 'right' }});
			drawChart('Pacientes por indicação médica', '#{chartsController.patientsPerMedicalIndicationModel}', 'patientsPerMedicalIndicationChart', google.visualization.PieChart, { sliceVisibilityThreshold: 0.0, pieHole: 0.4, colors: ['#e53935', '#3949ab', '#43a047'], legend: { position: 'right' } });
			drawChart('Pacientes por motivos consulta', '#{chartsController.patientsPerConsultationReasonModel}', 'patientsPerConsultationReasonChart', google.visualization.ColumnChart, { colors: ['#00897b'] });
		}
	</script>

	<h:form>
		<lc:headerPanel title="#{msg['title.statistics']}" />

		<div class="content-wrapper">
			<div class="container-fluid">
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
					<div id="presencesPerMonthChart" class="chart"></div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
					<div id="presencesPerYearChart" class="chart"></div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
					<div id="patientsPerConsultationReasonChart" class="chart"></div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
					<div id="consultationsPerMonthChart" class="chart"></div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
					<div id="consultationsPerYearChart" class="chart"></div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
					<div id="patientsPerMedicalIndicationChart" class="chart"></div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
					<div id="absencesPerMonthChart" class="chart"></div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
					<div id="absencesPerYearChart" class="chart"></div>
				</div>
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
					<div id="sessionsPerHealthInsuranceChart" class="chart"></div>
				</div>
			</div>
		</div>
	</h:form>
	<script type="text/javascript">
		track('Charts page');
	</script>
</ui:composition>
