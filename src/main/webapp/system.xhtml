<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:p="http://primefaces.org/ui"
				xmlns:lc="http://java.sun.com/jsf/composite/components"
				xmlns:lcf="http://litecode.com.br/functions">

	<h:form id="cachesForm">
		<lc:headerPanel title="#{msg['title.system']}" />

		<div class="content-wrapper" style="width: 25%; margin: 15px;">
			<p:dataTable var="cache" value="#{systemController.caches.entrySet()}" emptyMessage="#{msg['message.noData']}">
				<f:facet name="header">Caches</f:facet>

				<p:column headerText="#{msg['label.name']}" width="200" styleClass="text-left">
					<h:outputText value="#{cache.key}" />
				</p:column>
				<p:column headerText="#{msg['label.size']}">
					<h:outputText value="#{fn:length(cache.value)}" />
				</p:column>
			</p:dataTable>
		</div>
	</h:form>
</ui:composition>
